on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xvzf gitleaks_8.18.2_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Run Gitleaks (Secret Scanning)
        run: gitleaks detect --source . --report-format json --report-path gitleaks-report.json

      - name: Dar permisos a mvnw
        run: chmod +x mvnw

      - name: Probar mvnw manualmente
        run: ./mvnw dependency:tree -DoutputType=dot --batch-mode --non-recursive

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk (SCA)
        run: snyk test --json > snyk-report.json || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: |
            gitleaks-report.json
            snyk-report.json
